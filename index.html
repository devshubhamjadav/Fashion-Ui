<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <nav>
        <h2>Elline.</h2>
        <ul>
            <li><a href="#">SALES</a></li>
            <li><a href="#">COLLECTIONS</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-bag"></i>
        </div>
    </nav>

    <div class="hero-sections">
        <div class="image-sections">
            <h1>Gorgeous Looks For You</h1>
            <div class="box-color">
                <img src="./image/Screenshot_2023-03-18_190944-1-removebg-preview.png" alt="">
            </div>
            <div class="hero-btn">
                <button>Shop now <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>

        <div class="hero-text-sections">
            <div class="collection">
                <h2>NEW COLLECTIONS</h2>
                <div class="women-text">
                    <span>
                        <h5>Women's Fall - Winter Collection 2022 </h5>
                        <p>25 items</p>
                    </span>
                    <i class="bi bi-arrow-right"></i>
                </div>

                <div class="armano-text">
                    <span>
                        <h5>Armano Machini Special Collection 2022 </h5>
                        <p>25 items</p>
                    </span>
                    <i class="bi bi-arrow-right"></i>
                </div>
                <div class="fashion-text">
                    <span>
                        <h5>Guardiona Fellize Fashion Week Collection</h5>
                        <p>25 items</p>
                    </span>
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="product-image">
        <img src="./image/blazzer.png" alt="">
        <img src="./image/dresses.png" alt="">
        <img src="./image/skirt.png" alt="">
        <img src="./image/heels.png" alt="">
        <img src="./image/bags.png" alt="">
    </div>
</body>

</html>
